<VirtualHost *:80>
     ServerName dev
     UseCanonicalName Off
     VirtualDocumentRoot "/full/path/to/htdocs/%-2+"
</VirtualHost>

<VirtualHost *:80>
    ServerName localhost
    VirtualDocumentRoot none
    DocumentRoot "/full/path/to/htdocs"
</VirtualHost>

<VirtualHost *:80>
    ServerName 127.0.0.1
    VirtualDocumentRoot none
    DocumentRoot "/full/path/to/htdocs"
</VirtualHost>